<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de celulas</title>
    <style>
        td {
            border: 1px solid black;
            padding: 40px;
            border-collapse: collapse;
            text-align: center;
            }
    </style>
</head>
<body>
    <table>
        <tr>
            <td rowspan="3">A</td>
            <td>B</td>
            <td>C</td>
        </tr>
        <tr>
           
            <td colspan="2">E</td>
            
        </tr> 
        <tr>
           
            <td>H</td>
            <td>I</td>
        </tr>
    </table>
</body>
</html>
