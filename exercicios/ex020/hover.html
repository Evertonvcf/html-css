<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
</head>
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
        width: 300px;
    }
    div>p {
        display:none;
    }
    div:hover > p {
        display: block;
        color: white;
        background-color: red;
    }
    div:hover {
        color: red;
    }
</style>
<body>
    <h1>Exemplos de hover</h1>
    <p>Passe o mouse sobre o texto</p>
    <div>Passe o mouse aqui
        <p>TEXTO ESCONDIDO ...</p>
    </div>
<P>Fim do exemplo</P>
</body>
</html>
